<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
</head>

<body>
	<script>
		let x = 1;
		const cuantos = 2;
		let suma = 0;

		while (x <= cuantos) {
			const resultado = parseInt(prompt(`Ingrese el valor ${x}  de ${cuantos}:`, ''));
			suma += resultado;
			x++;
		}
		document.write(`La suma de los valores es ${suma}<br/>`);
	</script>
	<!-- ejercicio 1 ventanita para poder ingresar distancia, estrucura de control
	ejercicio 2 array de numero > no usar comillas en los numeros recorrer> bucle cual es el mayor -->

</body>

</html>
