<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title></title>
</head>

<body>
  <script>
    const nombre = prompt('Ingrese su nombre:', ''); // prompt > Cada vez que necesitamos ingresar un dato con esta función, aparece una ventana donde cargamos el valor.

    const edad = prompt('Ingrese su edad:', ''); //en la comilla ''que estan vacia se almacena el valor que ingreso en el cambo//

    console.log(`Hola ${nombre}, asi que tienes  ${edad} años`)//la `se usa para interpolar 2, nos permite insertar un avalor dinamico en la cadena osea lo que esta ${} funciones entiendo que es unir//
    document.write(`Hola ${nombre}, asi que tienes  ${edad} años`)
  
  </script>
</body>

</html>
