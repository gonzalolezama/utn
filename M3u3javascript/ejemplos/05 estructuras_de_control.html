<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
</head>

<body>
	<script>
		const num1 = parseInt(prompt('Ingrese primer número:', '')); //parseInt analiza una cadena para determinar si contiene un valor entero. Esta función devuelve todas las filas que contienen un valor decimal, entero o nulo y omite las que no lo tienen. Si la fila contiene un valor decimal, se devuelve como el entero más cercano, redondeado a la baja.//
		const num2 = parseInt(prompt('Ingrese segundo número:', ''));
		const num3 = parseInt(prompt('Ingrese tercer número:', ''));

		if (num1 > num2 && num1 > num3) {
			document.write(`el mayor es el  ${num1}`);
		} else if (num2 > num3) {
			document.write(`el mayor es el  ${num2}`);
		} else {
			document.write(`el mayor es el  ${num3}`);
		}

	</script>

</body>

</html>
