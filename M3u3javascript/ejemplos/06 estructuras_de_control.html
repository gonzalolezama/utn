<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>

<body>
    <script>
        mes = parseInt(prompt('Ingrese mes en números:', ''));

        if (mes >= 1 && mes == 2 || mes == 3) { // || OR y && Los operadores lógicos son: && AND (el resultado es verdadero si ambas expresiones son verdaderas) || OR (el resultado es verdadero si alguna expresión es verdadera)//
            document.write('corresponde al primer trimestre del año.');
        } else if (mes == 4 || mes == 5 || mes == 6) { //Igualdad (==) Verifica la igualdad de dos expresiones sin tener en cuenta el tipo de dato.//
            document.write('corresponde al segundo trimestre del año.');
        } else if (mes == 7 || mes == 8 || mes == 9) {
            document.write('corresponde al tercer trimestre del año.');
        } else {
            document.write('corresponde al cuarto trimestre del año.');
        }
    </script>

</body>

</html>
