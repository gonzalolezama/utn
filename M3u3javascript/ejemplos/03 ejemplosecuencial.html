<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejemplo estructura secuencial en javascript</title>
</head>

<body>

  <script>
    const valor1 = parseInt(prompt('Ingrese primer número:', ''));
    const valor2 = prompt('Ingrese segundo número', '');

    const suma = valor1 + parseInt(valor2);//el mas esta concatenando si ponemos valor1 + Valor2 nospondria los do numero uno al lado del otro ej. 210 si ubiesemos ingresado 2 y 10 parsit//
    const producto = valor1 * valor2;

    console.log('La suma es ' + suma)
    console.log(`La suma es ${suma} y el producto es ${producto}`)
    document.write(`La suma es ${suma} y el producto es ${producto}`)

</script>
  
</body>
</html>
